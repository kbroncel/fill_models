<div class="modal fade" id={{model.popUpID}} role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img ng-src="{{model.thumbnail}}" alt="" class='galleryThumbnailImg'>
                <h3>{{model.title}}</h3>
            </div>
            <div class="modal-body">
               
                <div class="row">
                    <div class="col-sm-3">
                        <p class='resume'>{{model.resume}}</p>
                    </div>
                    <div class="col-sm-9">
                        <img ng-src="{{currentPhoto}}" alt="" class='galleryMainImage'>
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <a class="btn btn-default galleryLeftBtn" role="button" ng-click='indicatorLeft()'><</a>
                <div class="rollerContainer">
                    <div ng-repeat='photo in slicedPhotoList'>
                        <div class="galleryThumbnailContainer">
                            <img ng-src="{{photo}}" ng-click=getCurrentPhoto(photo) alt="" class=galleryThumbnail>
                        </div>
                    </div>
                </div>
                <a class="btn btn-default galleryRightBtn" role="button" ng-click='indicatorRight()'>></a>
            </div>
        </div>
    </div>
</div>
